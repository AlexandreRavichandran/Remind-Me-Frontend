{% include header.html %}
<main class="loginForm mb-5">
    <div class="container mt-5">
        <div action="" method="POST" class="form">
            <div class="d-flex justify-content-center">
                <img width="300px" src="/Remind-Me-frontend/assets/img/remindme.png" alt="">
            </div>
            <div class="mt-3 row d-flex justify-content-center mt-3">
                <div class="col-3">
                    <form id="registerForm" action="#" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Votre adresse e-mail</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="pseudonym" class="form-label">Votre nom d'utilisateur</label>
                            <input type="text" class="form-control" id="pseudonym">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Votre mot de passe</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="repeatPassword" class="form-label">Répètez votre mot de passe</label>
                            <input type="password" class="form-control" id="repeatPassword">
                        </div>
                        <div class="mt-2 d-flex justify-content-center">
                            <button type="submit" class="button p-2 btn btn-secondary rounded">Inscription</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <p class="text-center mt-3">Vous avez déjà un compte ? <a class="text-white" href="/Remind-Me-frontend/login">Se connecter</a>
        </p>
    </div>
</main>

{% include footer.html %}
