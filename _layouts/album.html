{% include header.html %}
<div class="container my-4">
    <div id="searchLoadingSpinner" class="mt-5 content d-flex justify-content-center">
        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
        </div>
    </div>
</div>
<template id="singleAlbum">
    <div class="row">
        <div class="col-5">
            <img id="singleAlbumPicture" width="100%" src="" alt="">
        </div>
        <div class="col-7">
            <div class="row justify-content-between">
                <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                    <h1 id="singleAlbumTitle"></h1>
                    <h3 id="singleAlbumArtist"></h3>
                </div>
                <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                    <p>Année de sortie: <span id="albumReleasedAt"></span></p>
                    <p>Catégorie: <span id="albumCategory"></span></p>
                    <p>Apicode: <span id="albumApiCode"></span></p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <p class="mb-2 text-center">Liste des titres </p>
                    <ol id="albumTracklist" style="height:250px"
                        class=" mt-3 d-flex flex-column align-items-center flex-wrap">
                    </ol>
                </div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-5">
                    <a href="#" class="d-flex justify-content-center text-white btn btn-danger rounded"><i
                            class="m-0 text-white me-2 h5 bi bi-plus-circle"></i>Ajouter à ma liste de musiques</a>
                </div>
            </div>
        </div>
    </div>
</template>
{% include footer.html %}
