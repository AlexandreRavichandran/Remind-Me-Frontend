{% include header.html %}
<div class="container my-4">
    <div id="searchLoadingSpinner" class="mt-5 content d-flex justify-content-center">
        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
        </div>
    </div>
</div>
<template id="singleAlbum">
    <div class="row">
        <div class="col-5">
            <img id="singleAlbumPicture" width="100%"
                src="https://e-cdns-images.dzcdn.net/images/cover/6155066c2ef574b4b3f49feb671d3cc8/1000x1000-000000-80-0-0.jpg"
                alt="">
        </div>
        <div class="col-7">
            <div class="row justify-content-between">
                <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                    <h1 id="singleAlbumTitle">Temps mort</h1>
                    <h3 id="singleAlbumArtist">Album de Booba</h3>
                </div>
                <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                    <p>Année de sortie: <span id="albumReleasedAt">2002</span></p>
                    <p>Catégorie: <span id="albumCategory">Rap</span></p>
                    <p>Apicode: <span id="albumApiCode">6541076</span></p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <p class="mb-2 text-center">Liste des titres </p>
                    <ol id="albumTracklist" style="height:250px"
                        class=" mt-3 d-flex flex-column align-items-center flex-wrap">
                        <li>Temps mort</li>
                        <li>Indépendants</li>
                        <li>Ecoute bien</li>
                        <li>Ma définition</li>
                        <li>Jusqu'ici tout va bien</li>
                        <li>Repose en paix</li>
                        <li>Le bitume avec une plume</li>
                        <li>Animals</li>
                        <li>Sans ratures</li>
                        <li>Interlude</li>
                        <li>100-8 Zoo</li>
                        <li>On m'a dit</li>
                        <li>Nouvelle école</li>
                        <li>De mauvaise augure</li>
                        <li>Strass & paillettes</li>
                        <li>Inédit</li>
                    </ol>
                </div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-5">
                    <a href="#" class="d-flex justify-content-center text-white btn btn-danger rounded"><i
                            class="m-0 text-white me-2 h5 bi bi-plus-circle"></i>Ajouter à ma liste de musiques</a>
                </div>
            </div>
        </div>
    </div>
</template>
